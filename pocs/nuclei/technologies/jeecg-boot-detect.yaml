id: jeecg-boot-detect

info:
  name: Jeecg-Boot Detect
  author: pikpikcu
  severity: info
  reference:
    - http://www.jeecg.com/
  metadata:
    fofa-query: title="Jeecg-Boot"
  tags: jeecg-boot,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/jeecg-boot/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jeecg-Boot"
