id: default-microsoft-azure-page

info:
  name: Microsoft Azure Default Page
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Microsoft+Azure+App+Service+-+Welcome%22
  tags: tech,azure,microsoft

requests:
