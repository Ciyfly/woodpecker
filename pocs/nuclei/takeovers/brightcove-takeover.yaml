id: brightcove-takeover

info:
  name: brightcove takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:

      - type: word
        words:
          - '<p class="bc-gallery-error-code">Error Code: 404</p>'