id: hubspot-takeover

info:
  name: hubspot takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover,hubspot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "Domain not found"
          - "does not exist in our system"
        condition: and
