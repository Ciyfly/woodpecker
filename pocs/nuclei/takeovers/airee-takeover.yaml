id: airee-takeover

info:
  name: Airee Takeover Detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        name: airee
        words:
          - 'Ошибка 402. Сервис Айри.рф не оплачен'