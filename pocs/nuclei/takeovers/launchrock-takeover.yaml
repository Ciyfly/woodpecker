id: launchrock-takeover

info:
  name: launchrock takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - It looks like you may have taken a wrong turn somewhere. Don't worry...it happens to all of us.