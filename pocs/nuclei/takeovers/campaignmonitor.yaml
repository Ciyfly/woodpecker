id: campaignmonitor-takeover

info:
  name: campaignmonitor takeover detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - '<strong>Trying to access your account?</strong>'
          - 'or <a href="mailto:help@createsend.com'
        condition: and