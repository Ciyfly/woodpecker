id: directum-login

info:
  name: Directum Login Panel
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Directum"
  tags: directum,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DIRECTUM Login"
          - "Directum Login"
        condition: or

      - type: status
        status:
          - 200
