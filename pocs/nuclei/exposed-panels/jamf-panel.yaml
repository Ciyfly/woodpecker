id: jamf-panel

info:
  name: JAMF MDM Panel
  author: pdteam,idealphase
  severity: info
  metadata:
    shodan-query: http.favicon.hash:1262005940
  tags: jamf,panel,mdm

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - "Jamf Pro Login"
          - "Jamf Cloud Node"
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name=\"version\" content=\"(.*)\">'
