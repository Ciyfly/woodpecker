id: samsung-printer-detect

info:
  name: SAMSUNG Printer Detection
  author: pussycat0x
  severity: info
  metadata:
    fofa-query: app="SAMSUNG-Printer"
  tags: iot,panel,samsung,printer

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sws/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title> SyncThru Web Service </title>'

      - type: status
        status:
          - 200
