id: terraform-enterprise-panel

info:
  name: Terraform Enterprise Panel
  author: Adam Crosser,idealphase
  severity: info
  description: Terraform Enterprise is our self-hosted distribution of Terraform Cloud. It offers enterprises a private instance of the Terraform Cloud application, with no resource limits and with additional enterprise-grade
    architectural features like audit logging and SAML single sign-on.
  reference:
    - https://www.terraform.io/enterprise/releases
  metadata:
    shodan-query: title:"Terraform Enterprise"
    google-query: intitle:"Terraform Enterprise"
  tags: panel,terraform

requests:
  - method: GET
    path:
      - '{{BaseURL}}/session'

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Terraform Enterprise"

    extractors:
      - type: regex
        group: 1
        regex:
          - '<span class="tag is-light is-lowercase">(.+)<\/span>'
