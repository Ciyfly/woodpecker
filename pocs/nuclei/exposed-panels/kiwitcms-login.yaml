id: kiwitcms-login

info:
  name: Kiwi TCMS Login
  author: pdteam
  severity: info
  reference:
    - https://kiwitcms.org
  metadata:
    shodan-query: title:"Kiwi TCMS - Login",http.favicon.hash:-1909533337
  tags: kiwitcms,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/accounts/login/"

    matchers:
      - type: word
        words:
          - "Kiwi TCMS"

    extractors:
      - type: regex
        group: 1
        regex:
          - "Version ([0-9.]+)"