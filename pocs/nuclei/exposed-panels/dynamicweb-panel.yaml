id: dynamicweb-panel

info:
  name: Dynamicweb Login Panel
  author: pdteam
  severity: info
  reference:
    - https://www.dynamicweb.com
  metadata:
    shodan-query: http.component:"Dynamicweb"
  tags: panel,dynamicweb

requests:
  - raw:
      - |
        GET /Admin/Access/default.aspx HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: gzip, deflate

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - Dynamicweb

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - version ([0-9.]+)