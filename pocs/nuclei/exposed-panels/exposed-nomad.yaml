id: exposed-nomad

info:
  name: Exposed Nomad Jobs
  author: pdteam
  severity: high
  reference:
    - https://www.nomadproject.io/docs/internals/security
  tags: nomad,devops,hashicorp,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ui/jobs"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Nomad"
          - "nomad-ui"
        condition: and

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200